<html>
    <title>TicTacToe</title>
    <head>
        <link rel="stylesheet" href="tictactoe.css">
    </head>
    <body>
        <h1 class="game_title">TIC-TAC-TOE XOXO</h1>
        <div class="grid_container">
            <div data-cell-index="0" class="cell"></div>
            <div data-cell-index="1" class="cell"></div>
            <div data-cell-index="2" class="cell"></div>
            <div data-cell-index="3" class="cell"></div>
            <div data-cell-index="4" class="cell"></div>
            <div data-cell-index="5" class="cell"></div>
            <div data-cell-index="6" class="cell"></div>
            <div data-cell-index="7" class="cell"></div>
            <div data-cell-index="8" class="cell"></div>
        </div>
        <h2 class="game_status" style="visibility: visible;"></h2>
        <button class="game_restart" style="visibility: visible;">RESTART GAME</button>
        <script src="tictactoe.js"></script>
        <!-- <div>
            <div id="scratch_hor1" style="visibility: hidden;"></div>
            <div id="scratch_hor2" style="visibility: hidden;"></div>
            <div id="scratch_hor3" style="visibility: hidden;"></div>
            <div id="scratch_ver1" style="visibility: hidden;"></div>
            <div id="scratch_ver2" style="visibility: hidden;"></div>
            <div id="scratch_ver3" style="visibility: hidden;"></div>
            <div id="scratch_dig1" style="visibility: hidden;"></div>
            <div id="scratch_dig2" style="visibility: hidden;"></div>
        </div>               -->
        <hr id="scratch_hor1" style="visibility: hidden;">
        <hr id="scratch_hor2" style="visibility: hidden;">
        <hr id="scratch_hor3" style="visibility: hidden;">
        <hr id="scratch_ver1" style="visibility: hidden;">
        <hr id="scratch_ver2" style="visibility: hidden;">
        <hr id="scratch_ver3" style="visibility: hidden;">
        <hr id="scratch_dig1" style="visibility: hidden;">
        <hr id="scratch_dig2" style="visibility: hidden;">
    </body>
</html>
